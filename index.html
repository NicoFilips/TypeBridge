<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeBridge | ТайпБридж</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="language-selection">
            <button id="russianLanguage" class="language-button" title="Use Russian keyboard layout">
                <img src="./src/Flag_of_Russia.png" alt="Russian">
            </button>
            <button id="ukrainianLanguage" class="language-button" title="Use ukrainian keyboard layout">
                <img src="./src/Flag_of_Ukraine.png" alt="Ukrainian">
            </button>
        </div>
        <h1>Practice your Keyboard layout skills!</h1>
        <h1>Практикуйте свои навыки раскладки клавиатуры!</h1>
        <div id="wordDisplay"></div>
        <input type="text" id="userInput" autofocus />
        <div id="feedback"></div>
        <div id="scoreBoard">
            <p>Korrekt / правильно: <span id="correctCount">0</span></p>
            <p>Falsch / неправильный: <span id="incorrectCount">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
