<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyrillisch-QWERTZ Trainer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kyrillisch-QWERTZ Trainer</h1>
        <div id="wordDisplay"></div>
        <input type="text" id="userInput" autofocus />
        <div id="feedback"></div>
        <div id="scoreBoard">
            <p>Richtig: <span id="correctCount">0</span></p>
            <p>Falsch: <span id="incorrectCount">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
